syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64		object_id = 1;
	float		x = 2;
	float		y = 3;
	float		z = 4;
	float		yaw = 5;
	MoveState	state = 6;
}

message VitalInfo
{
	float hp		= 1;
	float max_hp	= 2;
	float mp		= 3;
	float max_mp	= 4;
}

message StatInfo
{
	float strength		= 1;
	float defense		= 2;
	float agility		= 3;
	float intelligence	= 4;
}

message ObjectInfo
{
	uint64				object_id			= 1;
	ObjectType			object_type			= 2;
	CharacterClassType  character_classType = 3;
	MonsterType			monster_type		= 4;
	PosInfo				pos_info			= 5;
	VitalInfo			vital_info			= 6;
	StatInfo			stat_info			= 7;
}

message HitTargetInfo
{
	uint64 target_object_id = 1;
	float  damage = 2;
	float  remaining_hp = 3;
}