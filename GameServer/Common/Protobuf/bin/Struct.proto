syntax = "proto3";
package Protocol;

import "Enum.proto";

message PosInfo
{
	uint64		object_id = 1;
	float		x = 2;
	float		y = 3;
	float		z = 4;
	float		yaw = 5;
	MoveState	state = 6;
}

message VitalInfo
{
	float hp		= 1;
	float max_hp	= 2;
	float mp		= 3;
	float max_mp	= 4;
}

message CombatInfo
{
	float damage = 1;
}

message ObjectInfo
{
	uint64				object_id			= 1;
	CharacterClassType  character_classType = 2;
	PosInfo				pos_info			= 3;
	VitalInfo			vital_info			= 4;
	CombatInfo			combat_info			= 5;
}

// ========

message HitTargetInfo
{
	uint64 target_object_id = 1;
	float  damage = 2;
	float  remaining_hp = 3;
}