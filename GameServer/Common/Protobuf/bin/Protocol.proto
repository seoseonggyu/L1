syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

// C_ : 클라에서 서버한테 보내기
// S_ : 서버에서 클라한테 보내기

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	repeated ObjectInfo players = 2;
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo player = 2;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{

}

message S_SPAWN
{
	repeated ObjectInfo objects = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message C_SELECTCLASS
{
	uint64 object_id = 1;
	CharacterClassType class_type = 2;
}

message S_SELECTCLASS
{
	ObjectInfo info = 2;
}

message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}

message C_HIT
{
	uint64			attack_object_id = 1;
	repeated uint64	target_object_ids = 2;
	SkillType		skill_type = 3;
}

message S_HIT
{
	uint64 attack_object_id = 1;
	repeated HitTargetInfo hit_targets = 2;
}

message C_MOVE_ITEM
{
	uint64 from_object_id						= 1;
	uint64 to_object_id							= 2;
	EquipmentSlotType from_equipment_slot_type	= 3;
	EquipmentSlotType to_equipment_slot_type	= 4;
	ItemTransferType item_transfer_type			= 5;
	int32 from_slot_pos_x						= 6;
	int32 from_slot_pos_y						= 7;
	int32 to_slot_pos_x							= 8;
	int32 to_slot_pos_y							= 9;
	int32 movable_Count							= 10;
}

message S_MOVE_ITEM
{
	uint64 from_object_id						= 1;
	uint64 to_object_id							= 2;
	EquipmentSlotType from_equipment_slot_type	= 3;
	EquipmentSlotType to_equipment_slot_type	= 4;
	ItemTransferType item_transfer_type			= 5;
	int32 from_slot_pos_x						= 6;
	int32 from_slot_pos_y						= 7;
	int32 to_slot_pos_x							= 8;
	int32 to_slot_pos_y							= 9;
	int32 movable_Count							= 10;
}

message C_EQUIP_ITEM
{
	uint64	object_id		= 1;
	EquipState equip_state	= 2;
}

message S_EQUIP_ITEM
{
	uint64	object_id		= 1;
	EquipState equip_state	= 2;
}

message C_ITEM_DROP
{
	uint64	object_id						= 1;
	int32	item_id							= 2;
	int32 from_slot_pos_x					= 3;
	int32 from_slot_pos_y					= 4;
	int32 item_count						= 5;
	ItemTransferType item_transfer_type		= 6;
	EquipmentSlotType equipment_slot_type	= 7;
}

message S_ITEM_DROP
{
	uint64 object_id						= 1;
	int32 item_id							= 2;
	int32 from_slot_pos_x					= 3;
	int32 from_slot_pos_y					= 4;
	int32 item_count						= 5;
	ItemTransferType item_transfer_type		= 6;
	EquipmentSlotType equipment_slot_type	= 7;

}

message C_SKILL_IMMEDIATE_CAST
{
	uint64	object_id		= 1;
	SkillType skill_type	= 2;
}

message S_SKILL_IMMEDIATE_CAST
{
	uint64	object_id		= 1;
	SkillType skill_type	= 2;
}