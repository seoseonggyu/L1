syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

// C_ : 클라에서 서버한테 보내기
// S_ : 서버에서 클라한테 보내기

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	repeated ObjectInfo players = 2;
}

message C_ENTER_GAME
{
	uint64 playerIndex = 1;
	CharacterClassType class_type = 2; // SSG: 캐릭터 클래스 선택 임시로
}

message S_ENTER_GAME
{
	bool success = 1;
	ObjectInfo player = 2;
}

message C_LEAVE_GAME
{

}

message S_LEAVE_GAME
{

}

message S_SPAWN
{
	repeated ObjectInfo players = 1;
}

message S_DESPAWN
{
	repeated uint64 object_ids = 1;
}

message C_MOVE
{
	PosInfo info = 1;
}

message S_MOVE
{
	PosInfo info = 1;
}

message C_MOVE_ITEM
{
	// TODO: struct으로 묶을까?
	uint64 from_object_id					= 1;
	uint64 to_object_id						= 2;
	EquipmentSlotType equipment_slot_type	= 3;
	ItemTransferType item_transfer_type		= 4;
	int32 slot_pos_x						= 5;
	int32 slot_pos_y						= 6;
	int32 item_count						= 7;
}

message S_MOVE_ITEM
{
	// TODO: struct으로 묶을까?
	uint64 from_object_id					= 1;
	uint64 to_object_id						= 2;
	EquipmentSlotType equipment_slot_type	= 3;
	ItemTransferType item_transfer_type		= 4;
	int32 slot_pos_x						= 5;
	int32 slot_pos_y						= 6;
	int32 item_count						= 7;
}